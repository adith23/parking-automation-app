<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Live View</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: auto;
            max-height: 90vh;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .status {
            margin-top: 10px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        .status.connected {
            background: #4CAF50;
        }

        .status.error {
            background: #f44336;
        }

        .status.connecting {
            background: #ff9800;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <div id="status" class="status connecting">Connecting...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@8.1.2/out/adapter.min.js"></script>
    <script>
        const parkingLotId = '{{ parking_lot_id }}';
        const videoElement = document.getElementById('video');
        const statusElement = document.getElementById('status');

        async function setupWebRTC() {
            try {
                // Create peer connection
                const peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: ['stun:stun.l.google.com:19302'] }
                    ]
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    console.log('✅ Remote track received:', event.track.kind);
                    if (event.track.kind === 'video') {
                        try {
                            video.srcObject = event.streams[0];
                            // Try to ensure autoplay works (many browsers require muted playback)
                            video.muted = true;
                            video.playsInline = true;
                            video.autoplay = true;
                            // Some browsers require calling play()
                            video.onloadedmetadata = () => {
                                const p = video.play();
                                if (p && p.catch) p.catch(e => console.warn('video.play() failed:', e));
                            };
                            // As extra, attempt immediate play
                            const p = video.play();
                            if (p && p.catch) p.catch(e => console.warn('Immediate play failed:', e));
                        } catch (err) {
                            console.error('Error starting video playback', err);
                        }
                        updateStatus('Connected', 'connected');
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'failed') {
                        updateStatus('Connection Failed', 'error');
                    } else if (peerConnection.connectionState === 'disconnected') {
                        updateStatus('Disconnected', 'error');
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE connection state:', peerConnection.iceConnectionState);
                };

                // Create and send offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: true
                });

                await peerConnection.setLocalDescription(offer);

                // Connect to WebSocket
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/api/v1/owner/parking-lots-view/ws/${parkingLotId}/live-view`;

                return new Promise((resolve, reject) => {
                    const ws = new WebSocket(wsUrl);

                    ws.onopen = () => {
                        console.log('✅ WebSocket connected');
                        // Send offer
                        ws.send(JSON.stringify({
                            type: 'offer',
                            sdp: peerConnection.localDescription.sdp
                        }));
                    };

                    ws.onmessage = async (event) => {
                        try {
                            const data = JSON.parse(event.data);

                            if (data.type === 'answer') {
                                console.log('✅ Received answer');
                                const answer = new RTCSessionDescription({
                                    type: 'answer',
                                    sdp: data.sdp
                                });
                                await peerConnection.setRemoteDescription(answer);
                                resolve();
                            } else if (data.error) {
                                console.error('❌ Error from server:', data.error);
                                updateStatus('Server Error: ' + data.error, 'error');
                                reject(new Error(data.error));
                            }
                        } catch (error) {
                            console.error('Error processing message:', error);
                            reject(error);
                        }
                    };

                    ws.onerror = (error) => {
                        console.error('❌ WebSocket error:', error);
                        updateStatus('WebSocket Error', 'error');
                        reject(error);
                    };

                    ws.onclose = () => {
                        console.log('WebSocket closed');
                        updateStatus('Disconnected', 'error');
                    };
                });
            } catch (error) {
                console.error('❌ Error setting up WebRTC:', error);
                updateStatus('Error: ' + error.message, 'error');
            }
        }

        function updateStatus(message, className) {
            statusElement.textContent = message;
            statusElement.className = 'status ' + className;
        }

        // Initialize WebRTC connection
        setupWebRTC().catch(error => {
            console.error('Setup failed:', error);
            updateStatus('Setup Failed: ' + error.message, 'error');
        });
    </script>
</body>

</html>
